<form [formGroup]="customerModel.formGroup">
    Customer Code : <input formControlName="CutomerCodeControl" [(ngModel)]="customerModel.customerCode" type="text"><br>
    Customer Name : <input formControlName="CustomerNameControl" [(ngModel)]="customerModel.customerName" type="text"><br>
    Customer Amount : <input [(ngModel)]="customerModel.customerAmount" type="text" [ngModelOptions]="{standalone: true}"><br>
    <input [disabled] = "!(customerModel.formGroup.valid)" (click)="add()" type="button" value="Add"><br>
</form>
{{customerModel.customerCode}} <br>
{{customerModel.customerName}} <br>
{{customerModel.customerAmount}} <br>
<table>
    <tr>
        <td>Customer Code</td>
        <td>Customer Name</td>
        <td>Customer Amount</td>
    </tr>
    <tr *ngFor="let customer of customerModels">
        <td>{{customer.customerCode}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.customerAmount}}</td>
    </tr>    
</table>
